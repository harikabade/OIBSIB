<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .input-container {
            display: flex;
            gap: 15px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        input.error {
            border-color: #e74c3c;
            background-color: #fdf2f2;
        }
        
        .unit-selector {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-option input {
            margin-right: 8px;
            width: auto;
            height: 18px;
        }
        
        .radio-option label {
            margin-bottom: 0;
            font-weight: 500;
            color: #34495e;
        }
        
        .convert-btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 25px 0;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.4);
        }
        
        .convert-btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 2px dashed #3498db;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .result-title {
            color: #7f8c8d;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .result-unit {
            font-size: 1.3rem;
            color: #3498db;
            font-weight: 600;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-weight: 500;
            min-height: 22px;
        }
        
        .thermometer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .thermometer-icon {
            font-size: 3rem;
            color: #3498db;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .result-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-temperature-high"></i> Temperature Converter</h1>
        <p class="subtitle">Convert between Celsius, Fahrenheit, and Kelvin</p>
        
        <div class="input-group">
            <label for="temperature">Enter Temperature</label>
            <div class="input-container">
                <input type="text" id="temperature" placeholder="e.g., 25">
            </div>
            <div class="error-message" id="error-message"></div>
        </div>
        
        <div class="input-group">
            <label>Select Input Unit</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="celsius" name="unit" value="celsius" checked>
                    <label for="celsius">Celsius (°C)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="fahrenheit" name="unit" value="fahrenheit">
                    <label for="fahrenheit">Fahrenheit (°F)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="kelvin" name="unit" value="kelvin">
                    <label for="kelvin">Kelvin (K)</label>
                </div>
            </div>
        </div>
        
        <button class="convert-btn" id="convert-btn">
            <i class="fas fa-exchange-alt"></i> Convert Temperature
        </button>
        
        <div class="thermometer">
            <i class="fas fa-thermometer-half thermometer-icon"></i>
        </div>
        
        <div class="result-container">
            <div class="result-title">Converted Temperature</div>
            <div class="result-value" id="result-value">--</div>
            <div class="result-unit" id="result-unit">--</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const temperatureInput = document.getElementById('temperature');
            const convertBtn = document.getElementById('convert-btn');
            const resultValue = document.getElementById('result-value');
            const resultUnit = document.getElementById('result-unit');
            const errorMessage = document.getElementById('error-message');
            const unitRadios = document.querySelectorAll('input[name="unit"]');
            
            // Function to convert temperature
            function convertTemperature(value, fromUnit) {
                let celsius, fahrenheit, kelvin;
                
                // Convert input to Celsius first
                switch(fromUnit) {
                    case 'celsius':
                        celsius = value;
                        break;
                    case 'fahrenheit':
                        celsius = (value - 32) * 5/9;
                        break;
                    case 'kelvin':
                        celsius = value - 273.15;
                        break;
                    default:
                        return null;
                }
                
                // Convert from Celsius to other units
                fahrenheit = (celsius * 9/5) + 32;
                kelvin = celsius + 273.15;
                
                return {
                    celsius: celsius,
                    fahrenheit: fahrenheit,
                    kelvin: kelvin
                };
            }
            
            // Function to get selected unit
            function getSelectedUnit() {
                for (const radio of unitRadios) {
                    if (radio.checked) {
                        return radio.value;
                    }
                }
                return 'celsius'; // default
            }
            
            // Function to format number for display
            function formatNumber(num) {
                if (Math.abs(num) < 0.01 && num !== 0) {
                    return num.toExponential(2);
                }
                return num.toFixed(2);
            }
            
            // Function to validate input
            function validateInput(input) {
                const num = parseFloat(input);
                if (isNaN(num)) {
                    return { valid: false, message: 'Please enter a valid number' };
                }
                
                // Check for absolute zero limits
                const unit = getSelectedUnit();
                if (unit === 'celsius' && num < -273.15) {
                    return { valid: false, message: 'Temperature cannot be below absolute zero (-273.15°C)' };
                }
                if (unit === 'fahrenheit' && num < -459.67) {
                    return { valid: false, message: 'Temperature cannot be below absolute zero (-459.67°F)' };
                }
                if (unit === 'kelvin' && num < 0) {
                    return { valid: false, message: 'Temperature cannot be below absolute zero (0K)' };
                }
                
                return { valid: true, value: num };
            }
            
            // Function to display result
            function displayResult(conversions, fromUnit) {
                // Determine which unit to display (not the input unit)
                let displayUnit, displayValue;
                
                if (fromUnit === 'celsius') {
                    // Show both Fahrenheit and Kelvin
                    resultValue.innerHTML = `
                        ${formatNumber(conversions.fahrenheit)}°F<br>
                        ${formatNumber(conversions.kelvin)}K
                    `;
                    resultUnit.textContent = '';
                } else if (fromUnit === 'fahrenheit') {
                    // Show both Celsius and Kelvin
                    resultValue.innerHTML = `
                        ${formatNumber(conversions.celsius)}°C<br>
                        ${formatNumber(conversions.kelvin)}K
                    `;
                    resultUnit.textContent = '';
                } else if (fromUnit === 'kelvin') {
                    // Show both Celsius and Fahrenheit
                    resultValue.innerHTML = `
                        ${formatNumber(conversions.celsius)}°C<br>
                        ${formatNumber(conversions.fahrenheit)}°F
                    `;
                    resultUnit.textContent = '';
                }
            }
            
            // Convert button click handler
            convertBtn.addEventListener('click', function() {
                // Clear previous error
                errorMessage.textContent = '';
                temperatureInput.classList.remove('error');
                
                // Validate input
                const input = temperatureInput.value.trim();
                if (!input) {
                    errorMessage.textContent = 'Please enter a temperature value';
                    temperatureInput.classList.add('error');
                    return;
                }
                
                const validation = validateInput(input);
                if (!validation.valid) {
                    errorMessage.textContent = validation.message;
                    temperatureInput.classList.add('error');
                    return;
                }
                
                const value = validation.value;
                const fromUnit = getSelectedUnit();
                
                // Convert temperature
                const conversions = convertTemperature(value, fromUnit);
                
                if (conversions) {
                    displayResult(conversions, fromUnit);
                } else {
                    errorMessage.textContent = 'Conversion failed. Please try again.';
                    temperatureInput.classList.add('error');
                }
            });
            
            // Allow Enter key to trigger conversion
            temperatureInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    convertBtn.click();
                }
            });
        });
    </script>
</body>
</html>
